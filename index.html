<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Lakshya</title>
</head>
<body>
    <!--Top header-->
    <section class="p-3">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <img src="images/logo.png" alt="">
                <div>
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item"><i class="bi bi-facebook"></i></li>
                        <li class="list-group-item"><i class="bi bi-twitter"></i></li>
                        <li class="list-group-item"><i class="bi bi-instagram"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!--nav menu-->
    <nav class="nav navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto nav-fill w-100 font-weight-bold">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#aboutus" class="nav-link">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a href="#courses" class="nav-link">COURSES</a>
                    </li>
                    <li class="nav-item">
                        <a href="#blog" class="nav-link">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a href="#registration" class="nav-link">REGISTRATION</a>
                    </li>
                    <li class="nav-item">
                        <a href="#more" class="nav-link">MORE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--main banner-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/test-banner.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/test-banner-2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/test-banner-3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

    <section class="p-5 bg-dark text-light">
        <div class="container">
            <div class="row">
                <h3>Download Borchure</h3>
                <div class="col-md pt-2">
                    <ul class="nav nav-tabs" id="myTab" role="tablist" style="color: red;">
                        <li class="nav-item" role="presentation">
                          <button style="color: #ffe133;" class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#chartedacc" type="button" role="tab" aria-controls="home" aria-selected="true">CA</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button style="color: #ffe133;" class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#acca" type="button" role="tab" aria-controls="profile" aria-selected="false">ACCA</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button style="color: #ffe133;" class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#cmaus" type="button" role="tab" aria-controls="contact" aria-selected="false">CMA US</button>
                        </li>
                    </ul>
                    <div class="tab-content pt-2" id="myTabContent">
                        <div class="tab-pane fade show active" id="chartedacc" role="tabpanel" aria-labelledby="home-tab">
                            <div class="d-grid gap-2">
                                <button class="btn btn-secondary" type="button" style="background-color: #ffe133; color:black"><span class="text-dark fw-bold">CA Foundation</span> &nbsp; <i class="bi bi-download"></i></button>
                                <button class="btn btn-secondary" type="button" style="background-color: #ffe133; color:black"><span class="text-dark fw-bold">CA Intermediate</span> &nbsp; <i class="bi bi-download"></i></button>
                                <button class="btn btn-secondary" type="button" style="background-color: #ffe133; color:black"><span class="text-dark fw-bold">CA Final</span> &nbsp; <i class="bi bi-download"></i></button>
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="acca" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" style="background-color: #ffe133; color:black"><span class="text-dark fw-bold">ACCA F1-F4</span> &nbsp; <i class="bi bi-download"></i></button>
                                <button class="btn btn-primary" type="button" style="background-color: #ffe133; color:black"><span class="text-dark fw-bold">ACCA F5-F9</span> &nbsp; <i class="bi bi-download"></i></button>
                                <button class="btn btn-primary" type="button" style="background-color: #ffe133; color:black"><span class="text-dark fw-bold">ACCA P-Level</span> &nbsp; <i class="bi bi-download"></i></button>
                            </div> 
                        </div>
                        <div class="tab-pane fade" id="cmaus" role="tabpanel" aria-labelledby="contact-tab">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" style="background-color: #ffe133; color:black"><span class="text-dark fw-bold">CMA US Part 1</span> &nbsp; <i class="bi bi-download"></i></button>
                                <button class="btn btn-primary" type="button" style="background-color: #ffe133; color:black"><span class="text-dark fw-bold">CMA US Part 2</span> &nbsp; <i class="bi bi-download"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div> 
    </section>

            </div>

        </div>
    </section>
    -->
    
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
